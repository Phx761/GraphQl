<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GraphQL by Phx761</title>
</head>

<body>
    <section id="login_section" class="vh-100" style="background: #ca72f3;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1>
                                Login
                            </h1>
                        </div>
                        <div class="card-body">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Email or Username</label>
                                    <input type="text" class="form-control" id="name" name="name" required placeholder="example@example.com / Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="userPage_section" class="vh-100" style="background: #ca72f3;">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1>
                                User Info
                            </h1>
                        </div>
                        <div class="card-body">
                            <p>Prénom: <span id="userLastName"></span></p>
                            <p>Nom: <span id="userfirstName"></span></p>
                            <p>Email: <span id="userEmail"></span></p>
                            <p>Adresse: <span id="userAdresse"></span></p>
                            <p>Téléphone: <span id="userPhone"></span></p>
                            <p>Mes motivation: <span id="userAttents"></span></p>
                            <hr>
                            <p style="display: none;">Audit Ratio: <span id="auditRatio"></span></p>
                            <div id="firstSVG"> </div>

                            
                            <button class="btn btn-danger" id="btn-logout">Log out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
